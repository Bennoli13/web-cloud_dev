<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  padding: 8px;
}

th, h2 {
  text-align: center;
}

td {
  text-align: left;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>LIST USERS</h2>

<table>
  <tr>
    <th>User ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Hashed Password</th>
  </tr>
  {% for user in data_ %}
  <tr>
    <td>{{user._id}}</td>
    <td>{{user.uname}}</td>
    <td>{{user.fname}}</td>
    <td>{{user.lname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.psw}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
